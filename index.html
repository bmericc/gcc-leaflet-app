
<!DOCTYPE html>
<html>
    <head>
        <title>Golden Cycling Club Trails</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link href="./css/font-awesome.min.css" rel="stylesheet">
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body onLoad="init()">
        <div class="topbar">
            <div class="title">
                <span class="title-main">Golden</span>
                <span class="title-rest"> & area biking maps</span>
            </div>
            <menu class="btn-bar">
                <a class="btn-bar-btn" href="#" onClick="app.toggleMenu()"><i class="fa fa-ellipsis-h" ></i></a>
            </menu>
        </div>
        <div id="map"></div>
        <div id="menu" class="off-canvas">
            <a href="#"  onClick="app.back()"><i class="fa fa-chevron-left"></i></a>
            <ul class="menu-level-1">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-none')"><a href="#">all trails</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('byarea')"><a href="#">trails by areas</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('bydifficulty')"><a href="#">trails by level</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('bydistance')"><a href="#">trails by distance</a></li>
            </ul>
            <ul id="byarea" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-maparea-cbt')"><a href="#">CBT</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-maparea-mount-shadows')"><a href="#">Mountain Shadows</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-maparea-moonraker')"><a href="#">Moonrakers</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-maparea-mount-seven')"><a href="#">Mount 7</a></li>
            </ul>
            <ul id="bydifficulty" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-rating-green')"><a href="#">Green</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-rating-blue')"><a href="#">Blue</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-rating-black')"><a href="#">Black</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-rating-double-black')"><a href="#">Double Black</a></li>
            </ul>
            <ul id="bydistance" class="submenu menu-level-2">
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-lt2')"><a href="#">< 2km</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-2to5')"><a href="#">2-5km</a></li>
                <li class="menu-item" onClick="app.toggleSubMenu('trails', 'filter-distance-gt5')"><a href="#">> 5km</a></li>
            </ul>
            <ul id="trails" class="submenu menu-level-3"></ul>
        </div>
        <div id="gcclogo"></div>
        <script src="phonegap.js"></script>
        <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
        <script src="./js/trails.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
